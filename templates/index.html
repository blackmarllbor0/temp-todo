{{- /*gotype: github.com/blackmarllbor0/template_todo_server_in_go/database/models.PostList*/ -}}
{{ range $value := .Posts }}
<section class="container p-4">
    <div class="border p-3 col gap-1" style="border-radius: 10px">
        <div class="col-xl-8">
            <h1>{{ .Title }}</h1>
        </div>
        <div class="col-xl-8">
            <h3>{{ .Content }}</h3>
        </div>
        <div class="btn-group gap-3">
            <a href="/edit/{{ .Id }}" class="btn btn-info">Edit</a>
            <a href="/delete/{{ .Id }}" class="btn btn-dark">Delete</a>
        </div>
    </div>
</section>
{{ end }}
